# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: "leesei's notebook"
description: "Technical blog for the future me and other beings."
# requires theme support
subtitle: "εмβяαςε мλ sμρεя gεεκ ροωεя."
author: leesei
email: leesei@gmail.com
language: default
timezone: Asia/Hong_Kong

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://leesei.github.io
root: /
permalink: :title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: true
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
## 1 to show titles only
archive: 1
category: 1
tag: 1

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Disqus
disqus_shortname: leesei

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
# theme: codeland
theme: freemind

# hexo-server
server:
  port: 4000
  log: true
  ip: 0.0.0.0

# hexo-generator-archive
archive_generator:
  per_page: 20
  yearly: true
  monthly: true

# hexo-generator-category
category_generator:
  per_page: 20

# hexo-generator-tag
tag_generator:
  per_page: 20

# hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20

# hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# Deployment
## Docs: http://hexo.io/docs/deployment.html
# hexo-deployer-git
deploy:
  type: git
  repository: git@github.com:leesei/leesei.github.io.git
  branch: master
